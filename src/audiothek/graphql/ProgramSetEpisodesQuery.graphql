query ProgramSetEpisodesQuery($id: ID!, $offset: Int!, $count: Int!) {
  result: programSet(id: $id) {
    items(
      offset: $offset
      first: $count
      filter: {
        isPublished: { equalTo: true }
        itemType: { notEqualTo: EVENT_LIVESTREAM }
      }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        title
        description
        duration
        publishDate
        summary

        image {
          url
          url1X1
        }

        programSet {
          id
          path
          title
        }

        audios {
          url
          mimeType
          downloadUrl
          allowDownload
        }
      }
    }
  }
}
