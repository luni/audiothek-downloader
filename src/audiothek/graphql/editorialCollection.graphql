query EpisodesQuery($id: ID!, $offset: Int!, $count: Int!) {
  result: editorialCollection(id: $id, offset: $offset, limit: $count) {
    id
    coreId
    title
    synopsis
    summary
    editorialDescription
    image {
      url
      url1X1
    }
    sharingUrl
    path
    numberOfElements
    broadcastDuration
    items {
      pageInfo {
        hasNextPage
      }
      nodes {
        id
        coreId
        itemType
        title
        path
        description
        duration
        publishDate
        summary

        image {
          url
          url1X1
        }

        programSet {
          id
          coreId
          path
          title
          publicationService {
            title
            organizationName
            path
          }
        }
        audios {
          url
          mimeType
          downloadUrl
          allowDownload
        }
      }
    }
  }
}
